<h2 mat-dialog-title>Do you want to delete this data?</h2>
<mat-dialog-content>
  <p>You can't undo this action. You are deleting {{ data.superhero }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="primary">Ok</button>
</mat-dialog-actions>
